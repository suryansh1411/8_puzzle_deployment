<!doctype html>
<html>
  <head>
    <title>8 Puzzle Game</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

  <body>
    <div class="game">
      <div class="grid">
        <button class="box" id='00'></button>
        <button class="box" id='01'></button>
        <button class="box" id='02'></button>
        <button class="box" id='10'></button>
        <button class="box" id='11'></button>
        <button class="box" id='12'></button>
        <button class="box" id='20'></button>
        <button class="box" id='21'></button>
        <button class="box" id='22'></button>
      </div>

      <div class="footer">
        <button type="submit" class="btn btn-danger" id="reset">Reset</button>
        <button type="button" class="btn btn-success" id="newGame">New Game</button>
        <button type="button" class="btn btn-warning" id="hint">Hint</button>
      </div>
    </div>
    <h1 id="message">You win!</h1>


    <script src="script.js"></script>
  </body>
</html>
